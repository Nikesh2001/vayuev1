<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullPage Scroll with Animation</title>

  <!-- fullPage.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9800;
    }

    section {
      text-align: center;
      padding: 100px 20px;
      font-size: 2rem;
      color: white;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }

    section.active {
      opacity: 1;
      transform: translateY(0);
    }

    .section1 { background: #1a1a1a; }
    .section2 { background: #333; }
    .section3 { background: #555; }
    .section4 { background: #777; }

    h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- fullPage Container -->
  <div id="fullpage">
    <div class="section section1" data-anchor="home">
      <section>
        <h2>Home</h2>
        <p>Welcome to our smooth scrolling site with fullPage.js</p>
      </section>
    </div>

    <div class="section section2" data-anchor="about">
      <section>
        <h2>About</h2>
        <p>We create stunning scrolling experiences for the web.</p>
      </section>
    </div>

    <div class="section section3" data-anchor="services">
      <section>
        <h2>Services</h2>
        <p>Design, development, branding, and more.</p>
      </section>
    </div>

    <div class="section section4" data-anchor="contact">
      <section>
        <h2>Contact</h2>
        <p>Let's work together. Reach out to us today!</p>
      </section>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.js"></script>

  <script>
    // Initialize fullPage.js
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true,
      anchors: ['home', 'about', 'services', 'contact'],
      navigationTooltips: ['Home', 'About', 'Services', 'Contact'],
      showActiveTooltip: true,
      scrollHorizontally: false,

      // Jab section load ho tab animation trigger hoga
      afterLoad: function(origin, destination, direction){
        const loadedSection = destination.item.querySelector("section");
        if(loadedSection){
          loadedSection.classList.add("active");
        }
      }
    });

    // By default first section active
    document.querySelector(".section1 section").classList.add("active");
  </script>
</body>
</html>

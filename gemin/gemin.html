<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        /* Mobile view */
        @media screen and (max-width: 767px) {
            .banner {
                background-image: url('/image/m1.png');/* Mobile size - Library banner */
                max-width: 100%;
                /* height: 50vh; Adjust height for mobile */
            }
        }

        /* Tablet and above (Laptop view) */
        @media screen and (min-width: 768px) {
            .banner {
                background-image: url('/image/b3.png'); /* Laptop size - Scooter banner */
                height: 60vh; /* Adjust height for laptop */
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <!-- Content can go here -->
    </div>

</body>
</html>
